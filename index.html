<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css">
	<script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"></script>
	<script src="leaflet-hash.js"></script>
	
	<title>Streetlevel imagery search helper</title>
<style type="text/css">

#mapcontainer {
	width: 100%;
	height: 480px;
}


#attributions {

}



</style>
</head>
<body onload="initMap()">
	<nav class="navbar navbar-dark bg-primary mb-2">
		<h1 class="navbar-brand">Street level imagery search helper</h1>
		<form class="form-inline">
			<div class="input-group">
			  <input type="text" class="form-control" id="query" value="shop=supermarket">
			  <div class="input-group-append">
				<button type="button" class="btn btn-secondary" value="Search" onclick="check()">Find</button>
			  </div>
			</div>
		  </form>
	</nav>

	<div id='mapcontainer'></div>


<div id="attributions" class="alert alert-secondary" role="alert">
	<ul>
		<li>Map data: <a href="https://www.openstreetmap.org/copyright">(C)OpenStreetMap contributors</a></li>
		<li>Map: <a href="https://www.openstreetmap.org/copyright">(C)OpenStreetMap contributors</a>, <a
				href="https://www.mapillary.com/app/">Mapillary</a></li>
		<li>Display map: <a href="https://leafletjs.com/">Leaflet</a></li>
	</ul>
</div>
<p>Bug report at <a href="https://github.com/tankaru/">Github</a></p>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

<script src="main.js"></script>
</body>
</html>
